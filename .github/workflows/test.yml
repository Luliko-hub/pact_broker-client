name: Test

on: push

jobs:
  test:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        ruby_version: ["2.2", "2.7"]
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
      - run: "bundle install"
      - run: "bundle exec rake"
